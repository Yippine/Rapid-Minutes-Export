apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rapid-minutes-export-hpa
  namespace: rapid-minutes
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rapid-minutes-export
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rapid-minutes-export-pdb
  namespace: rapid-minutes
spec:
  selector:
    matchLabels:
      app: rapid-minutes-export
  minAvailable: 2